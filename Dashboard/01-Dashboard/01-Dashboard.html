<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <title>01-Dashboard</title>
    <link rel="stylesheet" href="./css.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6">
                <div class="form-switch text-center my-5">
                    <input type="checkbox" id="mode" class="form-check-input" role="switch" onclick="myfunction()">
                    <label for="mode" class="form-check-label"></label>
                </div>
                <div class="card shadow">
                    <div class="card-header">
                        <div class="fs-4 fw-bold">Dark Mode</div>
                    </div>
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, dolorum. Nostrum, quisquam?
                            Sit assumenda incidunt asperiores facere voluptatem nemo consectetur. Atque, expedita.
                            Perferendis placeat officia iusto! In repellendus esse laboriosam?</p>
                    </div>
                    <div class="card-footer d-flex justify-content-evenly">
                        <button class="btn btn-primary">Primary Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function myfunction() {
            let element = document.body
            element.dataset.bsTheme = element.dataset.bsTheme === "light" ? "dark" : "light"
        }
    </script>
</body>

</html>
