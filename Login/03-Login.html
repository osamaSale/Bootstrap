<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <title>03-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="py-5">
        <div class="container py-4 h-100">
            <section class="text-lg-start">
                <div class="card mb-3">
                    <div class="row g-0 d-flex align-items-center">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                                alt="Trendy Pants and Shoes" class="w-100" style="height: 500px" />
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body py-5 px-md-5">
                                <div class="form-outline mb-3 text-center">
                                    <h3 class="pb-2">Login</h3>
                                    <small class="text-body-secondary">
                                        If you have an account, sign in with your email address.
                                    </small>
                                </div>
                                <div class="form-outline mb-3">
                                    <label class="form-label"><i class="fa-solid fa-envelope me-1"></i> Email</label>
                                    <input type="email" name="email" class="form-control"
                                        placeholder="Enter To Email" />
                                </div>

                                <div class="form-outline mb-3">
                                    <label class="form-label"><i class="fa-solid fa-lock me-1"></i> Password</label>
                                    <div class="input-group">
                                        <input type="password" id="typepass" class="form-control"
                                            placeholder="Enter To Password">
                                        <button class="input-group-text" onclick="Toggle()">
                                            <i class="fa fa-eye-slash toggle"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    Login
                                </button>
                                <div class="form-outline mb-3">
                                    <hr class="my-3">
                                    <button class="btn btn-block btn-danger w-100">
                                        <i class="fab fa-google me-2"></i>Sign in with google
                                    </button>
                                </div>
                                <div class="form-outline">
                                    <p class="mb-0">Don't have an account?
                                        <a href="#!" class="text-decoration-none fw-bold">Register</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
