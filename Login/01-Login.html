<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <title>01-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="py-0">
        <div class="container  h-100">
            <section class="vh-100">
                <div class="container py-4 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card shadow-sm">
                                <div class="card-body p-5">
                                    <div class="form-outline mb-3 text-center">
                                        <h3 class="pb-2">Login</h3>
                                        <small class="text-body-secondary">
                                            If you have an account, sign in with your email address.
                                        </small>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label class="form-label"><i class="fa-solid fa-envelope me-1"></i>
                                            Email</label>
                                        <input type="email" name="email" class="form-control"
                                            placeholder="Enter To Email" />
                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label"><i class="fa-solid fa-lock me-1"></i> Password</label>
                                        <div class="input-group">
                                            <input type="password" id="typepass" class="form-control"
                                                placeholder="Enter To Password">
                                            <button class="input-group-text" onclick="Toggle()">
                                                <i class="fa fa-eye-slash toggle"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <button class="btn btn-primary w-100 btn-block" type="submit">Login</button>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <hr class="my-3">
                                        <button class="btn btn-block btn-danger w-100">
                                            <i class="fab fa-google me-2"></i>Sign in with google
                                        </button>
                                    </div>
                                    <div class="form-outline">
                                        <p class="mb-0">Don't have an account?
                                            <a href="#!" class="text-decoration-none fw-bold">Register</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        function Toggle() {
            let temp = document.getElementById("typepass");
            const toggle = document.querySelector(".toggle")
            if (temp.type === "password") {
                temp.type = "text";
                document.querySelector(".toggle").style.color = "blue"
                toggle.classList.replace("fa-eye-slash", "fa-eye");
            }
            else {
                temp.type = "password";
                toggle.classList.replace("fa-eye", "fa-eye-slash");
            }
        }
    </script>
</body>

</html>
